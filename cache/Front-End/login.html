{% extends "base.html" %}
    {% block meta %}
  <meta name="description"
          content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
{% endblock %}
{% block content %}


<div class="container m-t-lg">
        <div class="container w-xxl w-auto-xs text-center">
            <div  class="thumb-md  m-t-xxl ">
                <img src="/assets/source/logo.jpg">
            </div>

            <div class="m-b-lg">
                <div class="wrapper text-center">
                    <strong>真实&nbsp;&nbsp;有趣&nbsp;&nbsp;有观点</strong>
                </div>
                <form name="form" class="form-validation" action="/login/" method="post">

                                        {% if error %}
               <div class="text-danger wrapper text-center"  >
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>{{error}}</strong>
                </div>
                {% endif %}

                    <div class="list-group list-group-sm">
                        <div class="list-group-item">
                            <input type="email" name="username" placeholder="邮箱" class="form-control no-border" >
                        </div>
                        <div class="list-group-item">
                            <input type="password" name="password" placeholder="密码" class="form-control no-border">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-info btn-block"
                             >登录
                    </button>
                    <div class="text-center m-t m-b font-bold"><a>忘记密码?</a></div>
                    <p class="text-center">
                        <span class="text-muted">没有账号?</span><span ><a href="/signup/" class="text-info">注册</a></span>
                    </p>
                 {% csrf_token %}
                <input type="hidden" name="next" value="{% if next %}{{next}}{% else %}/{% endif %}">
                <hr>
                </form>
            </div>

        </div>

</div>


{% endblock %}
